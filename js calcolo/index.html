<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>INSERISCI DUE NUMERI</h1>
    </header>
    <main class="dGrid">
        <form class="dGrid">
            <input class="uno" id="first-number" placeholder="inserisci il primo numero" type="number">
            <input class="due" id="secondNumber" placeholder="inserisci il secodo numero" type="number">
            <button class="btnform" id="send">invio</button>
        </form>
       

       
        <div id="btnContainer" class="dGrid dNone">
            <button class=" col-3 bgSomma" id="btnSomma">Somma</button>
            <button class=" col-3 bgDifferenza" id="btnDifferenza">Differenza</button>
            <button class=" col-3 bgMoltiplicazione" id="btnMoltiplicazione">Moltiplicazione</button>
            <button class=" col-3 bgDivisione" id="btnDivisione">Divisione</button>
        </div>
 

        <div id="somma" class="dNone col-3 bgSomma"></div>
        <div id="differenza" class="dNone col-3 bgDifferenza"></div>
        <div id="moltiplicazione" class="dNone col-3 bgMoltiplicazione"></div>
        <div id="divisione" class="dNone col-3 bgDivisione"></div>

    </main>
    <script src="main.js"></script>
</body>

</html>
